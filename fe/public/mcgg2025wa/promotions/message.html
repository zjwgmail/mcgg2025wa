    <script type="module">
      function main() {
        let lang = getQueryParams("lang"); // 语言
        let channel = getQueryParams("channel"); // 渠道

        if (typeof MtTrack !== "undefined" && MtTrack.track) {
          // 调用 MtTrack.track 上报事件
          MtTrack?.track("2810196", {
            proj: "mcgg",
            act_type: "mcgg2025wa",
            behavior: "shareLinkExposure",
            lang: lang || "02", //语言 01中文 02英语 03马来语
            channel: channel || "", //渠道
            url: window.location.href,
          });
        }

        let WhatsText = getQueryParams("text") ?? "";

        openWebWhatsAppToFriendList(`${decodeURIComponent(WhatsText)}`);
      }
      main();
    </script>
