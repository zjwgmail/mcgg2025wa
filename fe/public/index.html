<!doctype html>
<html lang="cn">
  <head>
    <!-- 移动端页面的设置 按照1比1的比例放置 不允许用户手动更改 -->
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui"
    />
    <!-- 如果是IE内核 使用最高版本IE -->
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
    <!-- 标记页面格式为utf-8 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 移动端写数字不会变成拨号 -->
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="gray" />
    <meta name="x5-page-mode" content="app" />
    <meta name="full-screen" content="yes" />
    <!-- SEO（比如百度搜索）时的关键字 -->
    <meta name="keywords" content="mlbbmy《活动》" />
    <!-- SEO（比如百度搜索）时的描述 -->
    <meta name="description" content="" />
    <!-- 页面标题 -->
    <title></title>
    <!-- 预加载 JavaScript 文件 -->
    <link
      rel="preload"
      href="https://cdn.web.moontontech.com/lib/track/latest/track.sg.umd.js"
      as="script"
    />
    <!-- 使用 defer 加载 JavaScript 文件 -->
    <script
      defer
      src="https://cdn.web.moontontech.com/lib/track/latest/track.sg.umd.js"
    ></script>
    <script>
      window.trackOptions = window.trackOptions || [];

      function setTrackOptions() {
        trackOptions.push(arguments);
      }

      setTrackOptions("projectId", 2810196);
    </script>

    <!-- 引入iconfont地址 -->
    <!-- <link rel="preconnect" href="//oss-cn-beijing.aliyuncs.com" /> -->
    <!-- CSS或JS文件的引入，可以使项目目录地址，也可以是外网地址 -->
    <% if( htmlWebpackPlugin.options.data.env==='prod' ){ %> <% } %>
  </head>

  <body>
    <!-- 这里编写html -->
    <div id="root"></div>
  </body>
</html>
